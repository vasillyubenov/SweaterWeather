<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweaterWeather</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="reg-body">
    <div class="form">
      <div class="head" class="signup">
        <div data-tab="login" class="login-tab">
          Login
        </div>
        <div data-tab="signup" class="signup-tab">
          Signup
        </div>
      </div>
      <div class="body" id="form-body">
        <div class="login">
          <div class="form-row">
            <label for="login-email">Email</label>
            <input id="login-email" type="text" placeholder="Email" />
          </div>
          <div class="form-row">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" placeholder="Password" />
          </div>
          <div class="form-row">
            <button id="login-btn">Login</button>
          </div>
        </div>
        <div class="signup">
          <div class="form-row">
            <label for="reg-username">Username</label>
            <input id="reg-username" type="text" placeholder="Userame" />
          </div>
          <div class="form-row">
            <label for="reg-email">Email</label>
            <input id="reg-email" type="text" placeholder="Email" />
          </div>
          <div class="form-row">
            <label for="reg-password">Password</label>
            <input id="reg-password" type="password" placeholder="Password" />
          </div>
          <div class="form-row">
            <label for="reg-confirm-password">Confirm Password</label>
            <input id="reg-confirm-password" type="password" placeholder="Password" />
          </div>
          <div class="form-row">
            <button id="sign-up-btn">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/index.js"></script>
</body>

</html>
