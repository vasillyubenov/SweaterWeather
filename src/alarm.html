<html>
  <head>
    <title>Place Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="css/alarm.css" />
    <script type="module" src="../dist/commutes.bundle.js"></script>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div style="display: none">
        <div id="title">Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">establishment</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">address</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">geocode</label>

          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">(cities)</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">(regions)</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>

          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <div class="alarm-util">
          Alarm Utility
        </div>
        <div>
          <label for="origin-input">Origin:</label> <br />
          <input id="origin-input" type="text" placeholder="Enter a origin" value="Sofia, Bulgaria"/> <br />
          <label for="origin-input">Destination:</label> <br />
          <input id="destination-input" type="text" placeholder="Enter a destination" value="Montana, Bulgaria" />
        </div>
        <div class="time-wrapper">
          <input id="time-input" type="time" value="08:00">
          <input id="change-alarm" type="submit" value="Change Alarm"/>
        </div>
        <div class="suggested-wakeup">
          <select type="search" value="" id="travel-mode">
            <option value="DRIVING">Driving</option>
            <option value="TRANSIT">Transit</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
          </select>
          <span id="suggested-time">Suggested departure time: 08:00 AM</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrwvW3wZfiyiAzqzt89KCGlZrYc6m9eXQ&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
